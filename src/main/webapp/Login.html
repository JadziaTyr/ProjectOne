<!DOCTYPE html>

<head>

<title>Log-in</title>

<!-- JQuery -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Permanent+Marker"
	rel="stylesheet">
<link rel="stylesheet" type="text/css" href="resources/css/style.css">
<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
	integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	crossorigin="anonymous"></script>



</head>

<body class="permanent-marker-font">

	<div class="container">

		<div class="boxshadow center-block">
			<div>
				<form class="form-signin text-center"
					action="login_master.do" method="POST">
					<h2 class="form-signin-heading">Log in here</h2>
					<input type="text" id="inputUsername" class="form-control input-lg"
						placeholder="Username" name="username" required autofocus>
					<input type="password" id="inputPassword"
						class="form-control input-lg" placeholder="Password"
						name="password" required>
					<p class="row">
						<button class="btn btn-lg btn-warning" type="submit"
							name="loginButton">Sign in</button>
					</p>
				</form>
			</div>
		</div>
	</div>
</body>
